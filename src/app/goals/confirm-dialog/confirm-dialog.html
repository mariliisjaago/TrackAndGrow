<h2 mat-dialog-title>You sure about that?</h2>
<mat-dialog-content>Deleted goals are gone forever.</mat-dialog-content>
<mat-dialog-actions style="display: flex; justify-content: space-between;">
    <button mat-button color="primary" (click)="close()">Cancel</button>
    <button mat-button color="accent" (click)="confirm()">Delete</button>
</mat-dialog-actions>
